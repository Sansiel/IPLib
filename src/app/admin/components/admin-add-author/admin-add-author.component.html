<div class="container">
  <h2 class="text-center">Добавить автора</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="last_name">Фамилия:</label>
      <input type="text" formControlName="last_name" placeholder="Фамилия" name="last_name" class="form-control" id="last_name">
    </div>

    <div class="form-group">
      <label for="first_name">Имя:</label>
      <input type="text" formControlName="first_name" placeholder="Имя" name="first_name" class="form-control" id="first_name">
    </div>

    <div class="form-group">
      <label for="middle_name">Отчество:</label>
      <input formControlName="middle_name" placeholder="Отчество" name="middle_name" class="form-control" id="middle_name">
    </div>

    <button class="btn btn-success">Добавить</button>
  </form>
</div>
