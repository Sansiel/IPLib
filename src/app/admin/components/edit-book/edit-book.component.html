<div class="container">
  <h2 class="text-center">Изменить книгу</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>

    <div class="form-group">
      <label for="title">Название:</label>
      <input type="text" formControlName="title" placeholder="Название" name="title" class="form-control" id="title">
    </div>

    <div class="form-group">
      <label for="author">Автор:</label>
      <input type="text" formControlName="author" placeholder="Автор" name="author" class="form-control" id="author">
    </div>

    <button class="btn btn-success">Сохранить изменения</button>
  </form>
</div>
