<div class="container">
  <h2 class="text-center">Добавить книгу</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Название:</label>
      <input type="text" formControlName="title" placeholder="Название" name="title" class="form-control" id="title">
    </div>

    <div class="form-group">
      <label for="author">Автор:</label>
      <select formControlName="authorId" name="author" class="form-control" id="author">
        <option *ngFor="let author of authors; let i = index" [value]="authors[i].id">
          {{authors[i].fullName}}
        </option>
      </select>
    </div>
    <button class="btn btn-success">Добавить</button>
  </form>
</div>
