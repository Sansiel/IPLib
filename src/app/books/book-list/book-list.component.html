<div class="jumbotron">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Поиск</span>
    </div>
    <!--  <input  [value]="searchQuery" [formControlName]="searchControl" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">-->
    <input [ngModel]="searchQuery" (ngModelChange)="changed($event)" >
  </div>
    
  <div class="container mt-4" id="card-columns">
      <div class="card-columns">
        <div class="card p-2" *ngFor="let book of books">
          <div class="class-body">
            <img src={{book.image}} class="card-img-top" alt={{book.name}}>
            <h5 class="card-title">{{ book.title }}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Автор: {{book.author.fullName}}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Подробнее</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
